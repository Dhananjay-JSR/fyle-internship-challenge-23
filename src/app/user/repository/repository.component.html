<section class="max-w-4xl mx-auto">
  <div class="flex justify-between my-3">
    <button [disabled]="CurrentPage==1" (click)="DecreasePage()"
            class="text-white disabled:brightness-200 transition-all bg-zinc-800 rounded-full p-1">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
      </svg>
    </button>
    <div>
      <span class="text-white mr-2">Per Page:</span> <select #RepoCountSelect
                                                             (change)="onChange(parseInt(RepoCountSelect.value))">
      <option *ngFor="let i of PerRepoOptions">{{ i }}</option>
    </select>
    </div>
    <button (click)="IncreasePage()" class="text-white bg-zinc-800 rounded-full p-1">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
      </svg>
    </button>
  </div>
  <ng-container *ngIf="RepoData!=null">
    <ng-container *ngIf="RepoData.isLoading">
      <div class="grid xl:grid-cols-2 gap-4">
        <div *ngFor="let i of Array.from({
    length: 6
    })" class="h-40 w-full bg-white animate-pulse rounded-md"></div>
      </div>
    </ng-container>
    <ng-container *ngIf="!RepoData.isLoading">
      <div class="grid xl:grid-cols-2 gap-4 mb-10 grid-cols-1 w-full">
        <ng-container *ngFor="let repo of RepoData.data">
          <app-view-panel [repo]="repo"></app-view-panel>
        </ng-container>
      </div>
    </ng-container>
  </ng-container>
</section>
